<html lang="en">
<head>

              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Decrypt</button>
                </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <div class="mb-3 row">
                    <label for="encryptPlainText" class="col-sm-2 col-form-label">Plain Text: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="encryptPlainText">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="encryptShift" class="col-sm-2 col-form-label">Shift: </label>

                    </div>
                </div>
                <div class="mb-3 row">

                        <div class="alert alert-danger" role="alert" id="encryptCipherText">
                                ...
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-danger" type="button" onclick=" encrypt()">Encrypt</button>
                </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                <div class="mb-3 row">
                    <label for="decryptCipherText" class="col-sm-2 col-form-label">Plain Text: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="decryptCipherText">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="decryptShift" class="col-sm-2 col-form-label">Shift: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="decryptShift">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="decryptPlainText" class="col-sm-2 col-form-label">Cipher Text: </label>
                    <div class="col-sm-10">
                        <div class="alert alert-danger" role="alert" id="decryptPlainText">
                                ...
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-danger" type="button" onclick=" decrypt()">Decrypt</button>
                      </div>
                </div>
            </div>
