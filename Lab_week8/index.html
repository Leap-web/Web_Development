<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate IP GEO</h1><br>
        <h4>Url to API: https://ipinfo.io/</h4><br>
        <h4>Method Get</h4>
        <button type="button" class="btn btn-primary btn-lg" style="margin-top: 100px" onclick=" generate()">Generate</button>
        <table class="table" style="margin-top: 50px">
            <thead>
              <tr>
                <td scope="col">IP</td>
                <td id="ip"></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">City</td>
                <td id="city"></td>
              </tr>
              <tr>
                <td scope="row">Internet Service Provider</td>
                <td id="internet"></td>
              </tr>
              <tr>
                <td scope="row">Latitude</td>
                <td id="latitude"></td>
              </tr>
              <tr>
                <td scope="row">Longitude</td>
                <td id="longitude"></td>
              </tr>
              <tr>
                <td scope="row">Timezone</td>
                <td id="time"></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
